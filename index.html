<!DOCTYPE html>
<html lang="en">
  <!--language english-->
  <head>
    <meta charset="UTF-8" />
    <!--defines character set-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this allows for responsive design-->
    <!--viewport - gives browser instruction to set width of page as the screen width of the device-->
    <!-- initial scale is the initial zoom-->
    <title>Andrew Tran Design | Home</title>
    <!--title of webpage, changes for each page -->
    <!--linked to external css sheet below and including an integrity check for malicious tampering, repeats on other pages-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- lines 1-10 are repeated in about, projects, blog and contact-->

  <body>
    <header>
      <div id="name">
        <!--used to contain brand name and apply flex, centering and target styling, note this repeats on other pages-->
        <h1><a href="index.html">Andrew Tran</a></h1>
        <!-- brand name taking you back to homepage-->
      </div>

      <nav>
        <!-- main nav bar, note this is repeated for all other pages with the active class being associated 
                with that page-->
        <ul>
          <li><a class="active" href="index.html">HOME</a></li>
          <!--active class is used for highlighting what page you're on-->
          <li><a href="about.html">ABOUT</a></li>
          <!--link to other pages of website, note these repeat for below 3 lines and all other pages-->
          <li><a href="projects.html">PROJECTS</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div id="homepic">
        <!--home pic for homepage, made id to style it specifically-->
      </div>
    </section>

    <div class="home">
      <!--home page text, used flex on this to center and display as column, also used to target styling on paragraphs-->
      <p>Hi, I'm Andrew</p>
      <p>
        Web developer freshly baked at coding bootcamp by Coder Academy, Aug
        2020.
      </p>
    </div>

    <div class="contacttext">
      <!--contact text, used for margin-top styling-->
      <p>
        You can contact me on any of the following platforms
      </p>
    </div>

    <section class="contactme">
      <!--wrapper for iconblocks, flex this and display elements evenly-->
      <div class="iconblock">
        <!--iconblock consisting of link to email, image and text, flex this and use to 
            display components in column, note these "iconblocks" repeat for below lines-->
        <a href="mailto:andrewttran@outlook.com">
          <img src="img/email2.png" alt="Email icon" />
        </a>
        <h3>Email</h3>
      </div>
      <div class="iconblock github">
        <!--icon block with two classes because github icon needed repositioning-->
        <a href="https://github.com/andrewtrandev">
          <img src="img/github2.png" alt="Github logo"
        /></a>
        <h3>GitHub</h3>
      </div>
      <div class="iconblock linkedin">
        <!--icon block with two classes because icon needed repositioning-->
        <a href="https://www.linkedin.com/in/andrewtrandev/">
          <img src="img/linkedin.png" alt="LinkedIn logo" />
        </a>
        <h3>LinkedIn</h3>
      </div>
      <div class="iconblock">
        <a href="https://twitter.com/AndrewTranDev">
          <img src="img/twitter.png" alt="Twitter logo" />
        </a>
        <h3>Twitter</h3>
      </div>
    </section>

    <footer>
      <!--footer , note that footer is repeated for all other pages-->
      <p>Copyright &copy; 2020, Andrew Tran</p>
    </footer>
  </body>
</html>
