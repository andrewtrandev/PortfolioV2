<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Tran Design | Contact</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <header>
        <div id="name">
            <h1><a href="index.html">Andrew Tran</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="projects.html">PROJECTS</a></li>
                <li><a class="active" href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>


    <div class="contacttext"> <!--contact text, used for margin-top styling-->
        <p>
            You can contact me on any of the following platforms </br>or</br>through the contact form listed below
        </p>
    </div>


    <section class="contactme"> <!--wrapper for iconblocks, flex this and display elements evenly-->
        <div class="iconblock"> <!--iconblock consisting of link to email, image and text, flex this and use to 
            display components in column, note these "iconblocks" repeat for below lines-->
            <a href="mailto:andrewttran@outlook.com"> <img src="img/email2.png" alt="Email icon"> </a>   
            <h3>Email</h3>
        </div>
        <div class="iconblock github"> <!--icon block with two classes because github icon needed repositioning-->
            <a href="https://github.com/andrewtrandev"> <img src="img/github2.png" alt="Github logo"></a>
            <h3>GitHub</h3>
        </div>
        <div class="iconblock linkedin"><!--icon block with two classes because icon needed repositioning-->
            <a href="#"> <img src="img/linkedin.png" alt="LinkedIn logo"> </a>   
            <h3>LinkedIn</h3>
        </div>
        <div class="iconblock">
            <a href="https://twitter.com/AndrewTranDev"> <img src="img/twitter.png" alt="Twitter logo"> </a>   
            <h3>Twitter</h3>
        </div>
        <div class="iconblock">
            <a href="https://medium.com/@andrewtrandev"> <img src="img/medium3.png" alt="Medium logo"> </a>   
            <h3>Medium</h3>
        </div>
    </section>

    <div class="pdfdownload">  <!--container for pdf download-->
        <a href="webdocs/resume2.pdf" download>Download my resume</a> <!-- pdf download link-->
    </div>
   
    
    <section class="contactwrapper"> <!-- wrapper for contact form section-->
        <div class="contactbox"> <!-- container for heading and contact form-->
            <h3>Contact me</h3>
            <form class="contact">   <!--contact form components - consisting of labels and input-->
                <div>
                    <label>Name</label><br>  <!--using label for input, apparently good for screen reader users also-->
                    <input type="text" placeholder="Enter your name"> <!--takes in input as line of text -->
                </div>
                <div>
                    <label>Email</label><br>
                    <input type="email" placeholder="Enter your email address"> <!--input type email should validate for correct email addresses -->
                </div>
                <div>
                    <label>Message</label><br>
                    <textarea placeholder="Type your message here :D"></textarea> <!-- input type formulti-line text-->
                </div>
                <button>Send</button> <!--makes a button, just for graphics-->
            </form>
        </div>
    </section>

    
    <footer>
        <p>Copyright &copy; 2020, Andrew Tran</p>
    </footer>
</body>
</html>
